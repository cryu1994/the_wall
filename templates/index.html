<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Wall</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1 class='text-center'>Welcome to The Wall!</h1>
      </div>
      <div class='col-xs-6 col-xs-offset-1 well'>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <p>{{message}}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <h4 class='text-center'>Register</h4>
        <form action="/users" method="post">
          <label for="name">Name: </label>
          <input class='form-control' type="text" name="name">
          <label for="email">Email: </label>
          <input class='form-control' type="text" name="email">
          <label for="password">Password: </label>
          <input class='form-control' type="password" name='password'>
          <label for="first_name">Confrim Password: </label>
          <input  class='form-control'type="password" name="conf_password">
          <hr>
          <button class="btn btn-success">Create User</button>
        </form>
      </div>
      <div class='col-xs-3 col-xs-offset-1 well'>
        <h4 class='text-center'>Login</h4>
        <form action="/users/login" method="post">
          <label for="email">Email: </label>
          <input class='form-control' type="text" name="email">
          <label for="password">Password: </label>
          <input class='form-control'type="password" name='password'>
          <hr>
          <button class='btn btn-success'>Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
